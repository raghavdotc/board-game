<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
    <script src="jquery.blockUI.js"></script>
</head>
<body>
<div class="container container-fluid" style="margin-top: 30px;">
    <div class="row text-center" id="joiner">
        <div class="row text-center">
            <h3>Board Game</h3>
        </div>
        <form action="" onsubmit="return joinGame()">
            <div class="col-md-offset-3 col-md-6">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control">
                <hr>
                <input type="submit" value="Join Game">
            </div>
        </form>
    </div>
    <div class="row text-center text-primary" id="waiter">
        This game requires at least 2 players. Please wait until someone else joins!
    </div>
    <div class="row text-center" id="joined" style="display: none;">
        <div class="col-md-9 text-center" id="game-board" style="border-right: 1px solid black;">
            <div class="row">
                <h3>Board Game</h3>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <table>

                    </table>
                </div>
                <div class="col-md-3">
                    <h4>Scoreboard: </h4>
                    <ul id="score-board">

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-3" id="messages-board">
            <ul id="messages">

            </ul>
        </div>
    </div>
</div>
</body>
<style>
    #game-board td {
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
    }

    #game-board td.unoccupied:hover {
        background-color: #ffc520 !important;
        cursor: pointer;
    }

</style>
</html>
